strategy:
  matrix:
    node-version: ['18.x']

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

steps:
- uses: actions/checkout@v4
- name: Use Node.js ${{ matrix.node-version }}
  uses: actions/setup-node@v3
  with:
    node-version: ${{ matrix.node-version }}
- name: Install dependencies
  run: 
    pm2 stop 2iam-server
    npm install
    npm run build
    pm2 start 2iam-server
    sudo service nginx restart