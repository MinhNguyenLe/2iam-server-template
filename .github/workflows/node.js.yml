name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: ls
    - run: pm2 list
    - run: pm2 stop 2iam   -server
    - run: npm install
    - run: npm run build
    - run: pm2 start 2iam  -server
    - run: pm2 save
    - run: sudo service nginx restart