name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4
    - name: Setup Nodejs
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Create .env file
      run: echo "$DOT_ENV" > .env.production
    - name: Deploy
      run:
        - ls
        - pm2 list
        - pm2 stop 0
        - npm install --force
        - npm run build
        - pm2 start "npm run dev" --name 2iam-server
        - sudo service nginx restart
        - pm2 save
      env:
        ENV_FILE: ${{ secrets.ENV_FILE }}